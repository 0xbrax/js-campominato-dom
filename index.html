<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Campo Minato</title>

        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <header>
            <nav>
                <div class="topbar-l">
                    <img src="img/boolean-logo.png" alt="Boolean">
                    <h1>Campo Minato</h1>
                </div>

                <div class="topbar-r">
                    <label for="game-mode">Difficoltà:</label>
                    <select id="game-mode">
                        <option value="">-- seleziona --</option>
                        <option value="1">Noob</option>
                        <option value="2">Maybe easy</option>
                        <option value="3">Normal</option>
                        <option value="4">Super skilled</option>
                    </select>

                    <button id="play-btn">Gioca!</button>
                </div>
            </nav>
        </header>

        <main>
            <div class="main-container">
                <section class="counter-container">
                    <h2>Punteggi:</h2>
                    <div id="counter">
                    </div>
                </section>

                <section class="game-container">
                    <div id="grid-container">
                        <p>Scegli la difficoltà e gioca!</p>
                    </div>

                    <div id="win-text">NUOVO REDORD!</div>
                    <div id="lose-text">Nessun nuovo record...</div>
                    <img id="you-win" src="img/jake-rainbow-thug-life.gif">
                    <img id="you-lose" src="img/angry-avatar.gif">
                </section>

                <section class="result-container">
                    <h4>Punteggio attuale:</h4>
                    <div id="result">
                    </div>
                </section>
            </div>
        </main>

        <footer>
            <div class="footer-bar">
                <p>Made with &#128152; by <a href="#">Boolean</a></p>
            </div>
        </footer>

        <script type="text/javascript" src="js/main.js"></script>
    </body>
</html>
